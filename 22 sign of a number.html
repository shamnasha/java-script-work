<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number=prompt("enter a number")
        if (number==0){
            document.write("Zero")
        }
        else if(number>0){
            document.write("possitive")
        }
        else if(number<0){
            document.write("negative")
        }

    </script>
</body>
</html>
