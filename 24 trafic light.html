<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var light=prompt("give me the color -red,yellow,green")
        if(light=="red"){
            document.write("stop")
        }
        else  if(light=="yellow"){
            document.write("wait")
        }
        else  if(light=="green"){
            document.write("go")
        }
    </script>
</body>
</html>
