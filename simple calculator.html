<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("entre a number"))
        var b=parseInt(prompt("enter a number"))
        var optn=prompt("enter the oprations")
        if(optn=="+"){
            document.write("result is  ", a+b)
        }
        if(optn=="-"){
            document.write("result is  ", a+b)
        }
        if(optn=="/"){
            document.write("result is  ", a+b)
        }
        if(optn=="*"){
            document.write("result is  ", a+b)
        }
    </script>
</body>
</html>
