<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var age=prompt("Enter your age")
        if(age==18){
            document.write("congratulation on your First vote")
        }
        else if(age>18){
            document.write("Eligible for votting")

        else if(age<18){
            document.write("NotEligible for votting ")
        }
    </script>
</body>
