<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var score=prompt("enter your score")

        if (score>=90){
            document.write("You have A grade")
        }
        else if(score>=80){
            document.write("You have B grade")
        }
        else if(score>=70){
            document.write("You have C grade")
        }
        else if(score>=60){
            document.write("You have D grade")
        }
        else if(score>=50){
            document.write("You have E grade")
        }
    </script>
</body>
</html>
