<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var temperature=prompt("enter  a number")
        var fahrenheit = (temperature * 9/5)+3
        document.write("tempreature in celsius")
        if(fahrenheit<32){
            document.write(", it is freezing")
        }
        else  if(fahrenheit>32 && fahrenheit<60){
            document.write(", it is cold")
        }
        else  if(fahrenheit>60 && fahrenheit<80){
            document.write(", it is hot")
        }
    </script>
</body>
</html>
